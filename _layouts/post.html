---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.content | readtime == 0 %}
      less than a minute read
    {% else %}
      {{ page.content | readtime }} minutes read
  {% endif %}
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="entry">
    {{ content }}
  </div>
  
  <div class="comments">
    {% include disqus.html disqus_identifier=page.disqus_identifier %}
  </div>
</article>
